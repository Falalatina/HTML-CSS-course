<!DOCTYPE html>
<html>
  <head>
    <title> Grid practise</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: aquamarine;">div 2</div>
      <div style="background-color: lightcoral;">div 1</div>
    </div>
    <div style="
      margin-top: 50px;
      display: grid;
      grid-template-columns: 100px 100px 100px;
      ">
      <div style="background-color: aquamarine;">div 2</div>
      <div style="background-color: lightcoral;">div 1</div>
      <div style="background-color: aquamarine;">div 3</div>
      <div style="background-color: lightcoral;">div 4</div>
    </div>
    <div style="
       margin-top: 50px;
      display: grid;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: aquamarine;">div 2</div>
      <div style="background-color: lightcoral;">1fr</div>
    </div>
    <div style="
      margin-top: 50px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      ">
      <div style="background-color: aquamarine;">div 2</div>
      <div style="background-color: lightcoral;">1fr</div>
      <div style="background-color: aquamarine;">2fr</div>
    </div>
    <div style="
      margin-top: 50px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      height: 200px;
      ">
      <div style="background-color: aquamarine;">1 fr</div>
      <div style="background-color: lightcoral;">1fr</div>
      <div style="background-color: aquamarine;">1fr</div>
    </div>
  </body>
</html>
