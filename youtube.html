<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .tumbnail{
        display: block;
        width: 300px;
      }
      .search-bar{
        display: block;
        font-size: 20px;
        margin-left: 12px;
        padding: 5px;
        margin-bottom: 10px;
      }
      .video-title{
        margin-top: 0;
        font-weight: bold;
      }
      .video-author,
      .video-stats{
       font-size: 15px;
    
      }
      .video-preview{
        display: inline-block;
        width: 300px;
        vertical-align: top;
        margin-right: 15px;
      }
      .channel-pic{
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }
      .video-info{
        display: inline-block;
        width: 200px;
      }
      .profile-pic{
        width: 100%;
        border-radius: 50%;
        
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="video-preview">
      <div>
        <img class="tumbnail" src="images/thumbnail-1.webp">  
      </div>
      <div>
        <div class="channel-pic">
          <img class="profile-pic" src="channel-pic/channel-1.jpeg">
        </div>
        <div class="video-info">           
          <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
     
    </div>

    <div class="video-preview">
      <img class="tumbnail" src="images/thumbnail-2.webp">  
      <p class="video-title">
        Try Not To Laugh Challenge #9</p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">19M views &#183; 4 years ago</p>
    </div>
    <!-- <script src="data/videoprev.js"></script>
    <script src="data/addVidPrwV.js"></script> -->
  </body>
</html>
