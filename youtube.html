<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .tumbnail{
        display: block;
        width: 300px;
      }
      .search-bar{
        font-size: 20px;
        margin-left: 12px;
        padding: 5px;
        margin-bottom: 10px;
      }
      .video-title{
        width: 300px;
      }
      .video-author,
      .video-stats{
       font-size: 12px;
      }
      .div-example{
        display:inline-block;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    <img class="tumbnail" src="images/thumbnail-1.webp">
    
    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p class="video-author">Marques Brownlee</p>
    <p class="video-stats">3.4M views &#183; 6 months ago</p>

    <div class="div-example">this is div</div>
  </body>
</html>
